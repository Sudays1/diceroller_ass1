<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!-- PyScript CSS -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
        <link rel="stylesheet" href="./style.css">

        <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

        <!-- loading screen JavaScript closes the loading dialog when python is ready -->
        <script type="module">
            const loading = document.getElementById("loading")
            addEventListener("py:ready", () => loading.close())
            loading.showModal()
        </script>


        <!-- webpage title (shows in browser tab) -->
        <title>Pyscript Web Dice Roller</title>
    </head>

    <body>
        <dialog id="loading"><h1>Loading python environment...</h1></dialog>
         <h1>Dice Roller</h1>
        <label for="dice-type">Choose dice type:</label>

        <select id="dice-type">
            <option value="coin">Coin</option>
            <option value="d4">d4</option>
            <option value="d6" selected>d6</option>
            <option value="d8">d8</option>
            <option value="d10">d10</option>
            <option value="d20">d20</option>
            <option value="d100">d100</option>
        </select>
        <label for="dice-num">Number of rolls:</label>
        <input type="number" id="dice-num" value="1" min="1">
        <button onclick="roll_all_dice(event)">Roll Dice</button>
        <button onclick="clear_history(event)">Clear History</button>
        <div id="roll-history"></div>

        <script type="py" src="main.py" config="./pyscript.json"></script>
    </body>
</html>
